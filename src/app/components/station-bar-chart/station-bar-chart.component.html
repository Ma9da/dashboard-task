<mat-card class="example-card pt-3" appearance="outlined">
  <mat-card-header class="justify-content-between">
    <mat-card-title>STATIONS ACTIVATES OVERVIEW</mat-card-title>
    <mat-tab-group animationDuration="0ms">
      <mat-tab label="SALES"> </mat-tab>
      <mat-tab label="TRANSACTION"></mat-tab>
      <mat-tab label="VALUE"></mat-tab>
      <mat-tab label="COMPRESSION"></mat-tab>
    </mat-tab-group>
  </mat-card-header>
  <mat-card-content>
    <div>
      <canvas id="canvas">{{ chart }}</canvas>
    </div>
  </mat-card-content>
</mat-card>
