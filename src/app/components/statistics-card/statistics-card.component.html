<div class="container">
  <div class="row mt-5">
    <!-- start -->
    <ng-container *ngFor="let card of statisicsCards">
      <div class="col-3">
        <div class="card statistics-card" style="width: 269px">
          <div class="card-body position-relative">
            <h5 class="card-title">
              {{ card.value | number }}
              <ng-container *ngIf="card.unit === 'EGP'; else elseBlock">
                <sup class="unit">{{ card.unit }}</sup>
              </ng-container>
              <ng-template #elseBlock>
                <span class="unit">{{ card.unit }}</span>
              </ng-template>
            </h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">
              {{ card.title }}
            </h6>
            <p
              class="card-summary"
              [ngClass]="{
                increase: card.state === 'increase',
                decrease: card.state === 'decrease'
              }"
            >
              {{ card.amount }} {{ card.amountUnit }}
            </p>
          </div>
        </div>
      </div>
    </ng-container>
    <!-- end -->
  </div>
</div>
